<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة متاجر البلاد</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
            background: linear-gradient(
                to bottom,
                #ff5fa2 0%,
                #6a1b9a 20%,
                #6a1b9a 80%,
                #ff5fa2 100%
            );
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            border-radius: 18px;
            padding: 30px 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: #6a1b9a;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #777;
            margin-bottom: 25px;
            font-size: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #6a1b9a;
            box-shadow: 0 0 0 2px rgba(106,27,154,0.15);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(45deg, #ff5fa2, #6a1b9a);
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .footer-text {
            text-align: center;
            margin-top: 18px;
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="title">منصة متاجر البلاد</div>
    <div class="subtitle">أدخل بياناتك للمتابعة</div>

    <label for="name">الاسم</label>
    <input type="text" id="name" placeholder="مثال: أحمد">

    <label for="region">المنطقة</label>
    <input type="text" id="region" placeholder="مثال: صنعاء">

    <button onclick="saveAndGo()">دخول</button>

    <div class="footer-text">
        جميع الحقوق محفوظة ©
    </div>
</div>

<script>
    function saveAndGo() {
        const name = document.getElementById("name").value.trim();
        const region = document.getElementById("region").value.trim();

        if (name === "" || region === "") {
            alert("يرجى إدخال الاسم والمنطقة");
            return;
        }

        localStorage.setItem("userName", name);
        localStorage.setItem("userRegion", region);

        window.location.href = "home.html";
    }
</script>

</body>
</html>

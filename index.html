<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الدخول</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  // ✅ التحقق المبكر قبل تحميل أي شيء
  if(localStorage.getItem("userName") && localStorage.getItem("introShown")==="true"){
      window.location.replace("home.html");
  }
</script>

<link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    background: linear-gradient(to bottom,#f6f4ee 0%,#2c2f4a 50%,#1c1f33 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box {
    background: #ffffff;
    padding: 34px;
    border-radius: 22px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    text-align: center;
    border: 1px solid #e6d8a8;
}

.welcome-line1 { font-size:22px; color:#bfa14a; }

.welcome-line2 {
    font-family: 'Lateef', cursive;
    font-size: 32px;
    font-weight: bold;
    margin-top: 6px;
    background: linear-gradient(90deg,#d4af37,#f5e06b,#d4af37);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 3s infinite;
}

@keyframes shine {
    0% {opacity:0; transform:translateY(-20px) scale(.9);}
    50% {opacity:1; transform:translateY(0) scale(1);}
    100% {opacity:1;}
}

input {
    width:100%;
    padding:13px;
    margin-bottom:16px;
    border-radius:12px;
    border:1px solid #e0d6b8;
    font-size:16px;
}

button {
    width:100%;
    padding:14px;
    border:none;
    border-radius:16px;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    background:linear-gradient(45deg,#c9b36a,#b08d2f,#e6d38a);
}
</style>
</head>

<body>

<div class="box">
    <h2>
        <div class="welcome-line1">مرحباً بك في</div>
        <div class="welcome-line2">متاجر البلاد</div>
    </h2>
    <input type="text" id="name" placeholder="الاسم">
    <input type="text" id="region" placeholder="المنطقة مثل : سيئون القرن">
    <button onclick="go()">دخول</button>
</div>

<script>
function go(){
    const name = document.getElementById("name").value.trim();
    const region = document.getElementById("region").value.trim();

    if(!name || !region){
        alert("يرجى إدخال الاسم والمنطقة");
        return;
    }

    localStorage.setItem("userName", name);
    localStorage.setItem("userRegion", region);
    location.href = "intro.html";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الدخول</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    background: linear-gradient(
        to bottom,
        #f2f2f2 0%,
        #7b5fcf 25%,
        #6a1b9a 75%,
        #f2f2f2 100%
    );
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box {
    background: white;
    padding: 30px;
    border-radius: 18px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    text-align: center;
}

.box h2 {
    margin-bottom: 25px;
    color: #6a1b9a;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(45deg, #6a1b9a, #3949ab);
    color: white;
}

button:hover {
    opacity: 0.9;
}
</style>
</head>

<body>

<div class="box">
    <h2>مرحبا بك</h2>
    <input type="text" id="name" placeholder="الاسم">
    <input type="text" id="region" placeholder="المنطقة">
    <button onclick="go()">دخول</button>
</div>

<script>
function go() {
    const name = document.getElementById("name").value;
    const region = document.getElementById("region").value;
    if (!name || !region) {
        alert("يرجى إدخال الاسم والمنطقة");
        return;
    }
    localStorage.setItem("userName", name);
    localStorage.setItem("userRegion", region);
    window.location.href = "intro.html";

}
</script>

</body>
</html>

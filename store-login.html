<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول للمتجر</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); text-align: center; width: 300px; }
        input { width: 80%; padding: 8px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
        button { padding: 8px 15px; background: #1b1e33; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="login-box">
    <h3 id="store-name"></h3>
    <input type="password" id="password" placeholder="أدخل كلمة السر">
    <br>
    <button id="login-btn">دخول</button>
    <p id="error-msg" style="color:red;"></p>
</div>

<script src="store-passwords.js"></script>
<script>
const storeName = localStorage.getItem("selectedStore");
document.getElementById("store-name").innerText = storeName || "المتجر";

document.getElementById("login-btn").onclick = () => {
    const inputPass = document.getElementById("password").value;

    if (STORE_PASSWORDS[storeName] && inputPass === STORE_PASSWORDS[storeName]) {
        window.location.href = "dashboard.html";
    } else {
        document.getElementById("error-msg").innerText = "كلمة السر خاطئة!";
        setTimeout(() => window.location.href = "home.html", 1500);
    }
};
</script>

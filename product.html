<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تفاصيل المنتج</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { 
    margin: 0; 
    font-family: "Segoe UI", Tahoma, Arial, sans-serif; 
    background: linear-gradient(to bottom,#f9f5f0,#f0e8d0);
    color: #333; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    min-height: 100vh;
}

.product-card {
    position: relative;
    background: #fff;
    border-radius: 15px;
    max-width: 600px;
    width: 95%;
    box-shadow: 0 0 20px 3px rgba(212,175,55,0.3); /* ذهبي خفيف خارجي */
    padding: 0;
    text-align: center;
    overflow: hidden;
}

.img-wrapper{
    position: relative;
    width: 100%;
    background: #eee;
}

.product-img { 
    width: 100%; 
    aspect-ratio: 1 / 1;
    object-fit: contain;
    display: block;
}

.favorite-btn {
    position: absolute;
    top: 10px;
    left: 10px;
    background: white;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    border: none;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.favorite-btn.active {
    color: red;
}

.product-name { font-size: 28px; font-weight: bold; margin: 15px 0 5px; color:#8b5e3c; }
.product-price { font-size: 22px; font-weight: bold; margin: 5px 0; color:#d49f5f; }
.product-store { font-size: 18px; margin:5px 0; color:#7b5fcf; }
.product-status { font-size: 18px; margin:5px 0 15px; color:#a67c52; }

.btn-order {
    background: linear-gradient(45deg,#d4af7f,#f7e1b5);
    border: none;
    border-radius: 10px;
    padding: 14px 0;
    width: 90%;
    max-width: 300px;
    margin: 10px auto;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    color: #333;
}

.btn-back {
    background: #d9534f;
    border: none;
    border-radius: 10px;
    padding: 12px 0;
    width: 90%;
    max-width: 300px;
    margin: 10px auto 20px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    color: white;
}
</style>
</head>
<body>

<div class="product-card">
    <div class="img-wrapper">
        <button class="favorite-btn" id="favBtn">♡</button>
        <img src="" alt="صورة المنتج" class="product-img" id="product-img">
    </div>
    <div class="product-name" id="product-name"></div>
    <div class="product-price" id="product-price"></div>
    <div class="product-status" id="product-status"></div>
    <div class="product-store" id="product-store"></div>
    <button class="btn-order" id="order-btn">اطلب الآن</button>
    <button class="btn-back" onclick="window.history.back();">رجوع</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// إعداد Firebase
const firebaseConfig = {
 apiKey: "AIzaSyAMEoUTIMAS0mh06_SxrM2T_efDxEmEoxg",
 authDomain: "wafaseiyunshop.firebaseapp.com",
 databaseURL: "https://wafaseiyunshop-default-rtdb.firebaseio.com",
 projectId: "wafaseiyunshop",
 storageBucket: "wafaseiyunshop.firebasestorage.app",
 messagingSenderId: "101115796279",
 appId: "1:101115796279:web:3753efad2a443c9b6098b2"
};
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// بيانات المستخدم
const userName = localStorage.getItem("userName") || "مستخدم";
const userRegion = localStorage.getItem("userRegion") || "";

// جلب معرف المنتج من الرابط
const urlParams = new URLSearchParams(window.location.search);
const productId = String(urlParams.get('productId'));

let product = null;
let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

// تحميل المنتج من Firebase
database.ref("products").once("value").then(snapshot => {
    const data = snapshot.val() || {};
    const products = Object.values(data);

    product = products.find(p => String(p.id) === productId);
    if(!product){
        alert("المنتج غير موجود!");
        return;
    }

    // عرض المعلومات
    document.getElementById("product-name").innerText = product.name;
    document.getElementById("product-price").innerText = product.price;
    document.getElementById("product-status").innerText = product.status;
    document.getElementById("product-store").innerText = product.store;

    // الصورة
    const imgSrc = product.image && product.image.Value ? product.image.Value : product.image;
    document.getElementById("product-img").src = imgSrc;

    // زر الطلب على واتساب
    document.getElementById("order-btn").onclick = () => {
        const msg = `الاسم: ${userName}\nالمنطقة: ${userRegion}\nالمنتج: ${product.name}\nالسعر: ${product.price}\nالمتجر: ${product.store}`;
        window.open(`https://wa.me/967774257557?text=${encodeURIComponent(msg)}`, '_blank');
    };

    // زر المفضلة
    const favBtn = document.getElementById("favBtn");
    function isFav(id){ return favorites.includes(String(id)); }
    function updateFavBtn(){
        if(isFav(product.id)){
            favBtn.innerText = "❤";
            favBtn.classList.add("active");
        } else {
            favBtn.innerText = "♡";
            favBtn.classList.remove("active");
        }
    }

    favBtn.onclick = (e) => {
        e.stopPropagation();
        const idStr = String(product.id);
        if(isFav(idStr)){
            favorites = favorites.filter(f => f !== idStr);
        } else {
            favorites.push(idStr);
        }
        localStorage.setItem("favorites", JSON.stringify(favorites));
        updateFavBtn();
    };
    updateFavBtn();
});
</script>

</body>
</html>

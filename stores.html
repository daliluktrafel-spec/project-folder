<title>المتاجر</title>

<!-- خط كوفي جميل -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(to bottom,#f7f6f2,#e9e4cf);
}

/* العنوان */
h2 {
    text-align: center;
    margin-top: 30px;
    font-size: 26px;
    color: #1b1e33;
}

/* شبكة المتاجر */
.store-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
    gap: 18px;
    padding: 30px;
    max-width: 900px;
    margin: auto;
}

/* بطاقة المتجر */
.store-card {
    background: linear-gradient(145deg,#e6d38a,#c9b36a,#b89b4a);
    color: #1b1e33;
    padding: 22px 10px;
    border-radius: 18px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    transition: 0.25s;
}

/* تأثير عند المرور */
.store-card:hover {
    transform: translateY(-6px) scale(1.04);
    box-shadow: 0 12px 22px rgba(0,0,0,0.35);
}
</style>
</head>

<body>

<h2>اختر المتجر لإضافة المنتجات</h2>

<div class="store-list" id="store-list"></div>

<script>
const stores = [
    "متجر الألماس",
    "متجر نور",
    "متجر الجمال",
    "متجر العيدروس للاقمشة",
    "متجر طيب القلب",
    "متجر مونيان",
    "معرض ابو علي",
    "حسان شي ان",
    "حكاية غرزة",
    "ميم",
    "لولو سكراب"
];

const container = document.getElementById("store-list");

stores.forEach(store => {
    const card = document.createElement("div");
    card.className = "store-card";
    card.innerText = store;

    card.onclick = () => {
        localStorage.setItem("selectedStore", store);
        window.location.href = "store-login.html";
    };

    container.appendChild(card);
});
</script>

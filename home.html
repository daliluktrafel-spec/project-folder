<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>منصة متاجر البلاد - البضائع</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body { margin: 0; font-family: "Segoe UI", Tahoma, Arial, sans-serif;
           background: linear-gradient(to bottom, #ff5fa2 0%, #6a1b9a 20%, #6a1b9a 80%, #ff5fa2 100%);
           color: #333; }
    .header { background: #ff5fa2; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; color: white; }
    .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: white; border-radius: 15px; padding: 15px; text-align: center; box-shadow: 0 8px 20px rgba(0,0,0,0.2); transition: transform 0.2s; cursor: pointer; }
    .card:hover { transform: translateY(-5px); }
    .product-img { width: 100%; height: 120px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; background-color: #eee; background-size: cover; background-position: center; }
    .product-name { font-weight: bold; font-size: 18px; margin-bottom: 5px; }
    .product-price { font-weight: bold; color: #e53935; margin-bottom: 5px; }
    .product-store { font-size: 14px; color: #1e88e5; margin-bottom: 5px; }
    .product-status { font-size: 14px; margin-bottom: 10px; color: #6a1b9a; }
    .btn-order { padding: 10px; border: none; border-radius: 10px; background: linear-gradient(45deg, #ff5fa2, #6a1b9a); color: white; cursor: pointer; font-weight: bold; transition: 0.3s; width: 100%; }
    .btn-order:hover { opacity: 0.9; }
    .tabs { display: flex; justify-content: center; margin: 20px; gap: 15px; position: fixed; bottom: 0; width: 100%; background: #ffffffaa; padding: 10px 0; box-shadow: 0 -4px 10px rgba(0,0,0,0.2); }
    .tab { padding: 12px 25px; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; border: 2px solid #6a1b9a; background: #ff5fa2; color: white; transition: 0.3s; }
    .tab.active { background: white; color: #6a1b9a; }
    @media(max-width: 768px){ .container { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); padding: 15px; } .tab { font-size: 16px; padding: 10px 15px; } }
</style>
</head>
<body>

<div class="header" id="welcome">مرحبا بك</div>

<div id="all" class="container"></div>
<div id="available" class="container" style="display:none;"></div>
<div id="stores" class="container" style="display:none;"></div>

<div class="tabs">
    <div class="tab active" onclick="showSection('all', this)">كل البضائع</div>
    <div class="tab" onclick="showSection('available', this)">المتوفر فقط</div>
    <div class="tab" onclick="showSection('stores', this)">المتاجر</div>
</div>

<script src="products.js"></script>
<script>
    const userName = localStorage.getItem("userName") || "مستخدم";
    const userRegion = localStorage.getItem("userRegion") || "";
    document.getElementById("welcome").innerText = `مرحبًا ${userName} من ${userRegion}`;

    const storesList = [...new Set(products.map(p=>p.store))];

    function renderProducts(containerId, filterFunc = ()=>true){
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        products.filter(filterFunc).forEach(prod => {
            const card = document.createElement("div");
            card.className = "card";
            card.onclick = ()=>{ window.location.href = `product.html?productId=${prod.id}`; }
            card.innerHTML = `
                <div class="product-img" style="background-image:url('${prod.image}');"></div>
                <div class="product-name">${prod.name}</div>
                <div class="product-price">${prod.price}</div>
                <div class="product-store">${prod.store}</div>
                <div class="product-status">${prod.status}</div>
                <button class="btn-order" onclick="order('${prod.name}', '${prod.price}', '${prod.store}', event)">اطلب الآن</button>
            `;
            container.appendChild(card);
        });
    }

    function renderStores(){
        const container = document.getElementById("stores");
        container.innerHTML = "";
        storesList.forEach(store => {
            const card = document.createElement("div");
            card.className = "card";
            card.style.fontSize = "20px";
            card.style.fontWeight = "bold";
            card.innerText = store;
            card.onclick = ()=>{ renderProducts("stores", p => p.store === store); };
            container.appendChild(card);
        });
    }

    function order(productName, price, storeName, event){
        event.stopPropagation();
        const msg = `الاسم: ${userName}%0Aالمنطقة: ${userRegion}%0Aالمنتج: ${productName}%0Aالسعر: ${price}%0Aالمتجر: ${storeName}`;
        window.open(`https://wa.me/967774257557?text=${msg}`, '_blank');
    }

    function showSection(sectionId, tabElement){
        document.getElementById("all").style.display = "none";
        document.getElementById("available").style.display = "none";
        document.getElementById("stores").style.display = "none";
        document.getElementById(sectionId).style.display = "grid";
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tabElement.classList.add("active");
        if(sectionId === "stores") renderStores();
    }

    renderProducts("all");
    renderProducts("available", p => p.status === "متوفر");
    renderStores();
</script>
</body>
</html>
